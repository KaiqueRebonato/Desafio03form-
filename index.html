<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="page">
    
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a 
        sua mentoria</p>
    </header>
    <form id="my-form">
      
        <fieldset>
          

          
          <legend id="primeiro"> INFORMAÇÕES PESSOAIS </legend>
          <div class="modify-wrapper">
          
          <div class="col-2">
            <div class="input-wrapper">
              <label for="mentoring-name">Nome</label>
              <input type="text" id="mentoring-name">
            </div>
            
            <div class="input-wrapper">
              <label for="mentoring-lastname">Sobrenome</label>
              <input type="text" id="mentoring-lastname">
            </div>
          </div>
          


            <div class="input-wrapper">
              <label for="mentoring-email">Email <span> (digite um email válido)</span></label>
              <input type="email" id="mentoring-email">
            </div>

            <div class="input-wrapper">
              <label for="mentoring-password">Senha <span> (mínimo de 6 caracteres)</span></label>
              <input type="password" id="mentoring-password">
            </div>

          </div>
        </fieldset>
          
        <fieldset>
        
          <div class="fieldset-wrapper">
          
            <legend id="segundo"> Informações do mentor </legend>
            
            <div class="input-wrapper">
              <label for="mentor-name">Nome do seu mentor
                <span> (só o primeiro nome)</span></label>
              <input type="text" id="mentor-name">
            </div>
            
          </div>
        </fieldset> 

        <fieldset>
          
          <div class="fieldset-wrapper">

            <legend id="terceiro"> SEUS HORÁRIOS DISPONÍVEIS</legend>

            <h1> PRIMEIRA MENTORIA</h1>

            <div class="col-3">
              <div class="label-wrapper">
                <label for="mentoring-data">Data <span> (DD/MM/AAAA)</span></label>
                <input type="date" id="mentoring-data">
              </div>

              <div class="label-wrapper">
                <label for="mentoring-begin">Das</label>
                <input type="time" id="mentoring-begin">
              </div>

              <div class="label-wrapper">
                <label for="mentoring-end">Até</label>
                <input type="time" id="mentoring-end">
              </div>
            </div>
              
          </div>
          
        </fieldset>

        <fieldset>

          <div class="fieldset-wrapper">
            
            <h1 id="second-mentoring"> SEGUNDA MENTORIA</h1>

            <div class="col-3">
              <div class="label-wrapper">
                <label for="mentoring-data">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="mentoring-data">
              </div>

              <div class="label-wrapper">
                <label for="mentoring-begin">Das</label>
                <input type="time" id="mentoring-begin">
              </div>

              <div class="label-wrapper">
                <label for="mentoring-end">Até</label>
                <input type="time" id="mentoring-end">
              </div>
          
          
          
          
          
          
          </div>

        </div>
        </fieldset>
      
    </form>
    
    <footer>
      <div class="form-buttons">
        <input 
        type="submit"
         form="my-form" 
         value="Salvar">
        </div>
      </footer>
      
</body>
</html>
